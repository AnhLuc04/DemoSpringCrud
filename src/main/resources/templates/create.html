<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/product/create}" th:object="${product}" method="post">
    <table class="table">
        <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{name}"minlength="0" maxlength="12"/></td>
        </tr>
        <tr>
            <th>Price</td>
            <th><input type="text" th:field="*{price}"minlength="0" maxlength="12"/></td>
        </tr>
        <tr>
            <th><input type="submit" value="Create"></th>
        </tr>
    </table>
</form>
</body>
</html>
