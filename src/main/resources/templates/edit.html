<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  th:action="@{/product/edit}" th:object="${product}" method="post">
    <input th:type="hidden" name="ID" th:field="*{ID}">
    <table>
        <table class="table">
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"minlength="0" maxlength="12"/></td>
            </tr>
            <tr>
                <th>Price</td>
                <th><input type="text" th:field="*{price}"minlength="0" maxlength="12"/></td>
            </tr>
            <tr>
                <th><input type="submit" value="Update"></th>
            </tr>
    </table>
</form>
</body>
</html>
